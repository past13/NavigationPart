<html>
<head>
    <title>Simple Split Panels - jquery-resizable</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="demo1.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui.css" />
    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    
</head>
<body >
    <div class="page-container">

        <label>Horizontal Splitter Panes:</label>

        <div class="panel-container">
            <div id="panel-left" class="panel">left panel</div>
            <div id="splitter1" class="splitter"></div>
            <div id="panel-center" class="panel">second panel</div>
            <div id="splitter2" class="splitter"></div>
            <div id="panel-center1" class="panel">third panel</div>
            <div id="splitter3" class="splitter"></div>
            <div id="panel-right" class="panel">right panel</div>
        </div>
  
    <p>      
    </p>
</div>
<script> 
function autocollapsepanels(event, ui) {


  

  // for each panel: if size < threshold, collapse it
}
function resizestarted(event, ui) {

var $currentBlock = $(this);
var width = $(this).width();
var parent = ui.element.parent();
var slibings = ui.element.siblings();
var next = ui.element.next();
var element = ui.element;

var positionleft = ui.position.left;


var nextcontainer = $(element).next().next().css({"color": "red", "border": "2px solid red"}); //next container 

var previouscontainer = $(element).prev().prev().css({"color": "green", "border": "2px solid green"}); //previous container



previouscontainer.resizable('disable');



console.log(positionleft)
console.log("aaa")

// console.log(nextcontainer)




//  $(element).not(document.getElementsByClassName( "splitter" ) ).closest('div').css({"color": "red", "border": "2px solid red"});




    



  
  // attempt to disable resizing of nonjquery disable -adjacent panels
}
function resizestopped(event, ui) {


  var element = ui.element;
  var previouscontainer = $(element).prev().prev().css({"color": "green", "border": "2px solid green"}); //previous container

  // $('.splitter').resizable('enable');
  previouscontainer.resizable('enable');

  autocollapsepanels(event, ui);
  // reenable resizing of all non-collapsed panels
}


 $("#panel-left").resizable({
   handleSelector: "#splitter1",
   containment: ".panel-container",
   handles: "e",
   
 })
 .on("resizestart", function(event, ui) { resizestarted(event, ui); 
  })
 .on("resizestop", function(event, ui) { resizestopped(event, ui); } );

 $("#panel-center1").resizable({
   handleSelector: "#splitter2",
   containment: ".panel-container",
   handles: "e"
 })
 .on("resizestart", function(event, ui) { resizestarted(event, ui); } )
 .on("resizestop", function(event, ui) { resizestopped(event, ui); } );

 $("#panel-center").resizable({
   handleSelector: "#splitter3",
   containment: ".panel-container",
   handles: "e"
 }) 
 .on("resizestart", function(event, ui) { resizestarted(event, ui); } )
 .on("resizestop", function(event, ui) { resizestopped(event, ui); } );


</script>



</body>
</html>
